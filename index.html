<html>

<head>
    <style>
        body {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            width: 98%;
            height: 100%;
            animation: none;
        }

        nav a {
            margin-right: 7%;
            margin-left: 7%;
            text-decoration: none;
            color: yellow;
            text-align: center;
        }

        nav {
            background-color: teal;
            padding: 15px;
            margin: 0px;
        }

        a:hover {
            font-size: 25px;
        }

        #homepage {
            background-repeat: no-repeat;
            background-size: cover;
            height: 450px;

        }

        #signinbutton {
            width: 155px;
            height: 40px;
            border-radius: 100px;
            background-color: turquoise;
        }

        #signinbutton:hover {
            background-color: darkturquoise;
            width: 185px;
            height: 60px;
        }

        .rainbow-background {
            width: 100%;
            height: 100%;
            animation: rainbow 5s linear infinite;
        }

        @keyframes rainbow {
            0% {
                background-color: rgba(255, 0, 0, 0.242);
            }

            14% {
                background-color: rgba(255, 166, 0, 0.245);
            }

            28% {
                background-color: rgba(255, 255, 0, 0.238);
            }

            42% {
                background-color: rgba(0, 128, 0, 0.258);
            }

            57% {
                background-color: rgba(0, 0, 255, 0.288);
            }

            71% {
                background-color: rgba(76, 0, 130, 0.245);
            }

            85% {
                background-color: rgba(238, 130, 238, 0.375);
            }

            100% {
                background-color: rgba(255, 0, 0, 0.24);
            }
        }

        footer {
            background-color: darkgray;
            height: 150px;
            margin-bottom: 0px;
        }

        button {
            width: 120px;
            height: 45px;
            border-radius: 15px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            margin-right: 10px;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.1);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }

        hr {
            border-color: gainsboro;
            border: 1px dashed;
        }

        fieldset {
            border-radius: 25px;
            text-align: left;
            padding-left: 125px;
            border: 2px solid black;
            background-color: lightgray;
        }

        #form {
            margin-left: 10%;
            margin-right: 10%;
            display: none;
            padding: 20px;
            border-radius: 15px;
        }

        input {
            margin-left: 15px;
            width: 90%;
            height: 30px;
            margin-bottom: 20px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        textarea {
            width: 90%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            resize: vertical;
        }

        textarea:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }
        #content{
            margin-left: 10%;
            margin-right: 10%;
            text-align: left;
            font-size: 20px;
            display: none;
        }
    </style>
</head>

<body>
    <nav>
        <a href="#"> Home </a>
        <a href="#"> General Knowledge </a>
        <a href="#"> Math </a>
        <a href="#"> Science </a>
        <a href="#"> Question Bank </a>
    </nav>
    <div id="homepage">
        <br><br><br>
        <h1 id="welcomething"> Welcome to Tech Learner! Sign in for full access. </h1>

    </div>
    <h3 id="signinindicator"> Please Sign In </h3>
    <button onclick="signIn()" id="signinbutton"> Sign In </button>
    <Br><Br><Br>
    <div id="content">
        <h2> QUIZZES </h2>
    <a href="https://www.jetpunk.com/tags/general-knowledge"> General Knowledge Quiz </a><Br>
    <a href="https://www.thatquiz.org/tq-1/math/arithmetic/"> Mathematics Quiz </a><Br>
    <a href="https://generalknowledge4u.com/top-100-science-quiz-questions-with-answers/"> Science Quiz </a><Br><Br><Br>
    </div>

    <div id="form">
        <fieldset>
            <legend> Contact Us </legend>
            <form>
                <label> Name </label>
                <input type="text">
                <br>
                <label> Email </label>
                <input type="email">
                <br>
                <label> Your Message </label> <Br>
                <textarea> Write Here </textarea>
                <br>
                <br>
                <button type="submit" style="text-align: center;">Submit</button>
            </form>
        </fieldset>
    </div>
    <script>
        function signIn() {
            let person = true;
            if (person) {
                let findname = prompt("Please enter your name");
                document.getElementById("welcomething").innerText = "Welcome to Tech Learner " + findname + ". Full access has been granted!";
                document.getElementById("signinindicator").innerText = "You Are Signed In! âœ…";
                document.getElementById("homepage").style.backgroundImage = "url('https://static.vecteezy.com/system/resources/previews/013/118/479/large_2x/questions-mark-illustration-inside-of-background-for-faq-and-question-and-answer-time-free-photo.jpg')";
                document.getElementById("signinindicator").style.animation = "rainbow 5s linear infinite";
                document.getElementsByTagName("body")[0].style.animation = "rainbow 10s linear infinite";
                let form = document.getElementById("form");
                let content = document.getElementById("content");

                form.style.transition = "opacity 1s ease-in-out";
                content.style.transition = "opacity 1s ease-in-out";

                form.style.opacity = "0";
                content.style.opacity = "0";

                form.style.display = "block";
                content.style.display = "block";

                setTimeout(() => {
                    form.style.opacity = "1";
                    content.style.opacity = "1";    
                }, 10);
            }
        }
    </script>
</body>

</html>
